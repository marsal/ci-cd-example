name: Build and Test

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20.x'

            - name: Install dependencies
              run: npm install

            - name: Run unit and integration test
              run: npm run test && npm run test:cucumber

            - name: Build TypeScript code
              run: npm run build

            - name: Build Docker image
              run: docker build --progress=plain -f build/Dockerfile -t marsalsans/ci-cd-test:latest .

            - name: Run docker image
              run: docker run --rm marsalsans/ci-cd-test:latest
              shell: bash

            - name: Check exit code
              run: |
                  if [ $? -eq 0 ]; then
                    echo "Docker created successfully"
                  else
                    echo "Script execution failed"
                    exit 1
                  fi

            - name: Log in to Docker Hub
              run: echo ${{ secrets.DOCKER_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          
                  
            - name: Push Docker image
              run: |
                docker push marsalsans/ci-cd-test
